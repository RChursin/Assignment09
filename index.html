<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>M9 Assignment: The Employee Management Application</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <style>
       .card {border: 1px solid black;}
       output {font-size: 0.8em;}
       body {background-color: #f5f5f5;}
       h1 {margin-bottom: 30px;}
       label {font-weight: bold;}
       input, select {margin-bottom: 10px;}
       form {width: 100%; padding: 20px; margin-top: 20px;}
   </style>
   <script type="module" src="js/script.js"></script>
</head>
<body>
   <header id="main-header" class="bg-dark text-white p-4 mb-3">
       <div class="container-fluid">
           <h1 class="header-title">The Employee Management Application</h1>
       </div>
   </header>
   <div class="container-fluid">
       <div class="row">
           <div class="col-lg-4 col-md-12 mb-4">
               <div id="main" class="card card-body">
                   <h2 class="title mb-4">Add Employee</h2>
                   <form id="empForm">
                       <div class="mb-3">
                           <label for="id" class="form-label">8-Digit Employee ID</label>
                           <input type="text" placeholder="Enter 8-digit employee ID" class="form-control" id="id" required maxlength="8">
                       </div>
                       <div class="mb-3">
                           <label for="name" class="form-label">Full Name</label>
                           <input type="text" placeholder="Enter employee full name" class="form-control" id="name" required>
                       </div>
                       <div class="mb-3">
                           <label for="ext" class="form-label">4-Digit Extension</label>
                           <input type="text" placeholder="Enter 4-digit extension" class="form-control" id="ext" required maxlength="4">
                       </div>
                       <div class="mb-3">
                           <label for="email" class="form-label">Email</label>
                           <input type="email" placeholder="Enter email" class="form-control" id="email" required>
                       </div>
                       <div class="mb-3">
                           <label for="department" class="form-label">Department</label>
                           <select class="form-select" id="department" required>
                               <option value="">Select employee department</option>
                               <option value="Administrative">Administrative</option>
                               <option value="Engineering">Engineering</option>
                               <option value="Executive">Executive</option>
                               <option value="Marketing">Marketing</option>
                               <option value="Quality Assurance">Quality Assurance</option>
                               <option value="Sales">Sales</option>
                           </select>
                       </div>
                       <button type="submit" class="btn btn-dark">Add Employee</button>
                   </form>
               </div>
           </div>
           <div class="col-lg-8 col-md-12">
               <div id="main" class="card card-body">
                   <h2 class="title mb-4">Employees <small><output id="empCount"></output></small></h2>
                   <table id="employees" class="table table-striped">
                       <tr>
                           <th>ID</th>
                           <th>Name</th>
                           <th>Ext</th>
                           <th>Email</th>
                           <th>Department</th>
                           <th>&nbsp;</th>
                       </tr>
                   </table>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
